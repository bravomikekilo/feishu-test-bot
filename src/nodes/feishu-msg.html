<script type='text/javascript'>
    RED.nodes.registerType('feishu-msg', {
        category: 'bot',
        color: '#a6bbcf',
        defaults: {
            url: {value: null, required: true},
            port: {value: null, required: true},
        },
        inputs: 0,
        outputs: 1,
        icon: 'file.png',
        label: function() {
            return this.name || "feishu-msg";
        }
    })
</script>

<script type='text/html', data-template-name='feishu-msg'>

    <div class='form-row'>
        <label for="node-input-url">
            <i class="icon-tag"></i> URL
        </label>
        <input type="text" id="node-input-url">
    </div>

    <div class='form-row'>
        <label for="node-input-port">
            <i class="icon-tag"></i> Port
        </label>
        <input type="text" id="node-input-port">
    </div>



</script>

<script type="text/html" data-help-name='feishu-msg'>
    <p>
        接收飞书机器人收到的消息的节点
    </p>
    <h3>Outputs</h3>
        <dl class="message-properites">
            <dt>payload
                <span class="property-type">Object</span>
            </dt>
            <dd>
                如果收到的消息是文本消息，那么payload是 { text: string } <br>
                如果收到的消息是图片消息，那么payload是 { image_key: string }
            </dd>
        </dl>

        <dl class="message-properites">
            <dt>feishu_meta_info
                <span class="property-type">Object</span>
            </dt>
            <dd>
                标准的飞书元信息，如果消息来自群聊，则feishu_meta_info.target.chat中将会有群聊的chat_id。
                <br> 如果消息来自私聊，则feishu_meta_info.target.user中将会有用户的open_id
            </dd>
        </dl>



</script>
