<script type='text/javascript'>
    RED.nodes.registerType('feishu-activate', {
        category: 'bot',
        color: '#a6bbcf',
        defaults: {
            url: {value: "/", required: true},
            port: {
                value: 2000,
                required: true,
            }
        },
        inputs: 0,
        outputs: 0,
        icon: 'file.png',
        label: function() {
            return this.name || "feishu-activate";
        }
    })
</script>

    <div class="form-row">
        <label for="node-input-port">
            <i class="icon-tag"></i> Port
        </label>
        <input type="text" id="node-input-port" placeholder="Port">
    </div>
