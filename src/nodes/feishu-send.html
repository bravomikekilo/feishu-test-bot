<script type='text/javascript'>
    RED.nodes.registerType('feishu-send', {
        category: 'bot',
        color: '#a6bbcf',
        defaults: {
            config: {value: "", type: 'feishu-config'},
        },
        inputs: 1,
        outputs: 0,
        icon: 'file.png',
        label: function() {
            return this.name || "feishu-send";
        }
    })
</script>

<script type='text/html', data-template-name='feishu-send'>
    <div class='form-row'>
        <label for="node-input-config">
            <i class="icon-tag"></i> Config
        </label>
        <input type="text" id="node-input-config">
    </div>

</script>

<script type="text/html" data-help-name='feishu-send'>
    <p>
        使用飞书机器人，发送消息的节点
    </p>

    <h3>Inputs</h3>
        <dl class="message-properties">
            <dt>payload
                <span class="property-type">Object</span>
            </dt>
            <dd>
                如果消息是文本消息，那么payload是 { text: string } <br>
                如果消息是图片消息，那么payload是 { image_key: string }
            </dd>
        </dl>

        <dl class="message-properties">
            <dt>feishu_meta_info
                <span class="property-type">Object</span>
            </dt>
            <dd>
                标准的飞书元信息，节点会将消息向feishu_meta_info.target.chat中所有的群进行发送。
                <br> 节点会将消息向feishu_meta_info.target.user中所有用户发送私聊消息。
            </dd>
        </dl>


</script>
